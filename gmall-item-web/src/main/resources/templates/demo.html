<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--取值-->
        <div th:text="${hello}">默认内容</div>

        <!--循环-->
        <div th:each="users:${userInfos}" th:text="${users.nickName}">用户信息</div>
        <!--判断-->
        <div th:if="${hello=='hello thymeleaf'}">判断结果显示</div>

        <div th:text="(${hello=='hello thymeleaf'})?'yes':'no'">判断结果显示</div>
        <!--引入-->
        <div th:include="test"></div>
        <!--js函数调用-->

        <input href="javascript:b();" name='isD' value="http://192.168.222.20/group1/M00/00/00/wKjeFVrtfcOAFlzvAAB9_p5yd_4645.jpg" />
        <a href="">点我看美女</a>
        <img id="image" src="http://192.168.222.20/group1/M00/00/00/wKjeFVrtfcOAFlzvAAB9_p5yd_4645.jpg">

    <script language="JavaScript">
        function a() {
            alert("美女");
        }
        function b() {
            alert("美女");
        }
    </script>
</body>
</html>
