<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/layer/layer.js"></script>

    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'头部',split:true" style="height:100px;background:#B3DFDA;padding:10px;">
    <h1>后台管理系统</h1>
</div>

<div data-options="region:'west',title:'左部',split:true" style="width:250px;padding:10px;">
    <div class="easyui-accordion" style="width:200px;height:180px;">
        <div title="基本信息管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            <ul>
                <li>
                    <a href="javascript:addAttrTabs();">属性信息管理</a>
                </li>
            </ul>
        </div>
        <div title="商品信息管理" data-options="iconCls:'icon-help'" style="padding:10px;">
            <ul>
                <li>
                    <a href="javascript:addSPUTabs();">商品SPU管理</a>
                </li>
            </ul>
        </div>
        <div title="广告管理" data-options="iconCls:'icon-search'" style="padding:10px;">
            <ul>
                <li>
                    <a href="javascript:addSKUTabs();">商品SKU管理</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div data-options="region:'east',collapsed: true,title:'East',split:true" style="width:100px;padding:10px">
右部
</div>

<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px">
底部
</div>

<div data-options="region:'center',title:'center title'">
    <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

    </div>
</div>
<script language="JavaScript">
    function addAttrTabs() {
        var b = $("#tt").tabs("exists","属性信息管理");
        if (!b){
            $("#tt").tabs("add",{
                title:"属性信息管理",
                href:"attrListPage",
                closable:true
            });
        } else {
            $("#tt").tabs("select","属性信息管理")
        }
    }

    function addSPUTabs() {
        var b = $("#tt").tabs("exists","商品SPU管理");
        if (!b){
            $("#tt").tabs("add",{
                title:"商品SPU管理",
                href:"spuListPage",
                closable:true
            });
        } else {
            $("#tt").tabs("select","商品SPU管理")
        }
    }

    function addSKUTabs() {
        var b = $("#tt").tabs("exists","商品SKU管理");
        if (!b){
            $("#tt").tabs("add",{
                title:"商品SKU管理",
                href:"skuListPage",
                closable:true
            });
        } else {
            $("#tt").tabs("select","商品SKU管理")
        }
    }


</script>
</body>
</html>
